<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>casestudy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="casestudy.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="navbar">
          <div class="logo">
            <a href="landing.html"
              ><img
                src="https://assets.website-files.com/5db165cbf782f992df567ae5/5e3152ec83dd66a62853c4d6_main_blue.svg"
                data-w-id="87ce9bf6-6e1d-f047-409a-925ac39e220c"
                alt=""
            /></a>
          </div>
          <div class="navlinks">
            <ul>
              <li><a href="#">case studies</a></li>
              <li><a href="#">pricing</a></li>
              <li><a href="#">blogpost</a></li>
              <li><a href="hours.html">dashboard</a></li>
            </ul>
          </div>
        </div>
        <div class="image__box">
          <h1>Case Studies</h1>
          <p>
            Stories from our global userbase on how Timely supports their work
          </p>
        </div>
      </div>
      <div class="flex_layout"></div>
      <div class="modal__bg">
        <div class="modal__outer">
          <div class="text">
            <h1>We would love to here from you</h1>
            <p>
              Send us your feedback and we are happy to post it in our case
              study page
            </p>
          </div>
          <div class="modal__form">
            <div class="modal__body">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Company name ?"
              />
              <textarea
                name="experience"
                id="experience"
                cols="30"
                rows="10"
              ></textarea>
              <div class="btn__group">
                <button type="submit" id="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="float__button">
        <i class="fa fa-comment"></i>
      </div>
    </div>
    <script src="casestudy.js"></script>
  </body>
</html>
